<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/position -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/Containing_Block -->
    <style>
      .outer {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
        background-color: green;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
      }
      .inner {
        width: 100%;
        height: 50%;
      }
      .inner1 {
        background-color: blue;
      }
      .inner2 {
        background-color: yellow;
      }

      {% comment %} position의 기본값 : static  {% endcomment %}
      {% comment %} static 사용시 포지션 관련 속성 top bottom left right는 작동 X {% endcomment %}
      {% comment %} relative : 원래있던 자리를 유지하면서 이동 {% endcomment %}
      .box1 .inner1 {
        position: relative;
        top: 30px;
        left: 100px;
      }

      {% comment %} absolute : 원래있던 자리에서 이동 따라서 다른 박스들도 재배치 {% endcomment %}
      {% comment %} absolute를 지정하게 되면 근접한 부모중에 static이 아닌 부모의 기준에서 움직인다.  {% endcomment %}
      .box2 .inner1 {
        position: absolute;
        top: 30px;
        left: 100px;
      }
    </style>
    <!-- 정리 -->
    <!--포지션의 기본값은 스태틱이고 스태틱은 포지션관련 속성을 써도 사용안된다 -->
    <!-- 릴레이티비는 원래있던 공간은 유지하면서 공간에서 상대적으로 우리가 명시한 값들의 해당값만큼 옮겨간다 -->
    <!-- 앱솔루트는 근접한 부모중에 스태틱이 아닌 부모의 기준에서 우리가 지정한 값대로 옮겨간다 -->
  </head>
  <body>
    <div class="outer">
      <div class="box box1">
        <div class="inner inner1">inner1</div>
        <div class="inner inner2">inner2</div>
      </div>
    </div>
    <div class="outer">
      <div class="box box2">
        <div class="inner inner1">inner1</div>
        <div class="inner inner2">inner2</div>
      </div>
    </div>
  </body>
</html>
